kind: Deployment
apiVersion: apps/v1
metadata:
  name: registry
  namespace: cima-registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: 1000m
            requests: 
              cpu: 100m
          volumeMounts:
            - name: registry-storage
              mountPath: /var/lib/registry
      securityContext:
        fsGroup: 201
        runAsUser: 201
#     initContainers:
