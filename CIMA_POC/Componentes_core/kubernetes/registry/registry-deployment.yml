#       image: busybox
#       command:
#       - sh
#       - -c
#       - chown -R 201:201 /var/lib/registry
#       securityContext:
#         runAsUser: 0
#       volumeMounts:
#       - name: registry-storage
#         mountPath: /var/lib/registry
      volumes:
        - name: registry-storage
          persistentVolumeClaim:
            claimName: registry-storage
