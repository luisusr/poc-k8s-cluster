kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-server
  namespace: cima-nfs
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: nfs-server-storage
      volumes:
        - name: nfs-server-storage
          persistentVolumeClaim:
            claimName: nfs-data-local-provisioner
