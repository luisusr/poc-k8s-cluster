apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-local-storage001
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  claimRef:
    name: nfs-data-local-provisioner
    namespace: cima-nfs
  local:
    path: /mnt/data/pvdata001
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          # cambiar por el/los planos de control
          # donde se despliege el servidor nfs
          - f34-master
